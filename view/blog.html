{{define "blog"}}
<div class="container large top-margin">
    {{ range $key, $value := .Posts}}
        <article>
            <h1><a class="article-title" href="/blog/{{.Post_ID}}/{{.Title}}">{{.Title}}</a></h1>
            <p class="article-meta"><img class="glyph-small" src="/images/author.png"/>
                <span>{{.Author}}</span><img class="glyph-small" src="/images/time.png"/>
                <img class="glyph-small" src="/images/category.png"/>
                <span><a href="#">{{.Category}}</a></span>
                <img class="glyph-small" src="/images/comments.png"/>
                <span> 5 </span>
            </p>
            <div class="article-content">
                <p>{{ .Content}}</p>
                <button class="read-more"><a href="#">Read More</a></button>
            </div><br />
        </article>
    {{ end }}
</div>
{{end}}
