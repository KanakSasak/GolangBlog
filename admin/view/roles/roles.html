{{ define "roles/roles" }}
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">

            <form class="backend-form" method="post" action="/admin/roles">
                <table class="backend-table title">
                    <tr><th>Name</th><th>Date</th><th>Edit</th><th>View</th><th></th></tr>
                    {{ range $key, $value := .Roles }}
                    <tr>
                        <td class="td-title"><a href="/admin/roles/{{.Role_ID}}/{{.Name}}">{{.Value.Name}}</a></td>
                        <td class="td-date">{{.Updated_At}}</td>
                        <input type="hidden" name="id" value="{{.Role_ID}}" />
                        <td class="td-btn"><a href="/admin/roles/edit/{{.Role_ID}}/{{.Name}}"><img class="glyph-small link-btn" src="/images/edit.png"/></a></td>
                        <td class="td-btn"><img class="glyph-small" src="/images/show.png"/></td>
                        <td class="td-btn"><input type="checkbox" name="checkbox" value="{{.Role_ID}}"/></td>
                    </tr>
                    {{ end }}
                </table>
                <div class="container">
                    <table>
                        <tr><th>Trash</th><th>Show</th><th>Hide</th>
                        <tr><button type="submit" name="trash-selected" id="trash-selected" value="trash"><img class="glyph-small" src="trash-post.png"/></button></tr>
                        <tr><button type="submit" name="approve-selected" id="approve-selected" value="approve"><img class="glyph-small" src="show.png"/></button></tr>
                        <tr><button type="submit" name="hide-selected" id="hide-selected" value="hide"><img class="glyph-small" src="hide.png"/></button></tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
{{ end }}
