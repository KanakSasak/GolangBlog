{{define "roles/edit-role"}}
<script src="/admin/tinymce/tinymce.min.js"></script>
<script type="text/javascript">
    tinymce.init({
        selector: "textarea",
        plugins: [
            "advlist autolink lists link image charmap print preview anchor",
            "searchreplace visualblocks code fullscreen",
            "insertdatetime media table contextmenu paste",

        ],
        toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
        paste_data_images: true
    });
</script>
<div class="container medium"> <h1>Edit User</h1>
    <!--// define template vars-->
    {{ range $key, $value := .Roles}}
        <form id="add-user" class="container" method="post" action="/admin/roles/edit/{{.Role_ID}}">
            <input type="text" name="Name" placeholder="Name" value="{{ .Name }}"/><br />
            <input type="text" name="Description" placeholder="Description" value="{{ .Description }}"/> <br />
            <p>Rights</p>
            <button type="submit" name="submit">Update</button>
        </form>
    {{ end }}
</div>
{{end}}
